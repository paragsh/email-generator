<html>

  <head>
    <meta charset="utf-8">
    <title>#WeSupportCCC</title>
    <link href="ccc.css" rel="stylesheet" />
    <script>
      const OpenEmail = () => {
        const name = document.getElementById('VName').value ? document.getElementById('VName').value : 'an animal volunteer';
        const area = document.getElementById('VArea').value ? document.getElementById('VArea').value : 'Pune';
        const count = document.getElementById('VCount').value ? document.getElementById('VCount').value : '1';
        const bodyText = "Hello, \n" +
                "I am " + name + " from " + area + " and have sterilised " + count + " dogs at Canine Control and Care (CCC), Pune. We have seen and are aware of the hard work, commitment, and professionalism of the entire CCC Team in these years. \n" +
                "They have always followed AWBI guidelines while catching, operating, post-caring, and releasing. We never faced any issue with them.\n" +
                "We support Canine Control and Care (CCC), Pune\n" +
                "\n" +
                "Regards,\n" +
                " " + name ;



        const to = 'veterinary@pcmcindia.gov.in;ngdnilesh@gmail.com;pmcmco@gmail.com;health@punecorporation.org;veterinary@punecorporation.org;ravindra.binwade@punecorporation.org;vikramkumar@punecorporation.org;gandhim@nic.in';
        const subject = "We support CCC  - I am from " + area;
        const cc = "caninecontrolandcare@gmail.com"
        const content = 'mailto:' + encodeURIComponent(to) + '?Subject=' + encodeURIComponent(subject) + '&Body=' + encodeURIComponent(bodyText)+ '&cc=' + cc;

        window.open(content, '_blank');
      }

    </script>
  </head>

  <body>
    <div class="login-root">
      <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
              <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
              </div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
              <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
              <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
              <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
              <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
              <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
              <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
              <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
              <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
            </div>
          </div>
        </div>
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
            <h1><a href="https://www.facebook.com/CCCPune" rel="dofollow">We Support Canine Control & Care, Pune</a></h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <h4 style="color: #697386;border-bottom: #1a1f36 solid 2px" class="field margin-bottom--24"> Form to help generate support email for CCC</h4>

                <div class="field padding-bottom--24 padding-top--48">
                  <label>Your Name</label>
                  <input id="VName">
                </div>
                <div class="field padding-bottom--24 padding-top--48">
                  <label>How many dogs have you sterilized at CCC?</label>
                  <input id="VCount">
                </div>
                <div class="field padding-bottom--24 padding-top--48">
                    <label>Sterilized from which Area</label>
                  <input id="VArea" placeholder="Enter your area (e.g Aundh, Wakad)">
                </div>
                <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                </div>
                <div class="field padding-bottom--24 padding-top--48">
                  <input type="button" onclick="OpenEmail()" style="font-size: x-large" value="Draft Support Email">
                </div>
                <span style="font-size: small" class="padding-top--48"><b>Note</b>: Email is generated using the above-entered data to e-mail government officials. You can edit the email content and express your support in your own words too.</span>
              </div>
            </div>
            <div class="footer-link padding-top--48">
              <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                <span><b>Page created by Pawthon team</b></span>
                <img src="pawthon-logo.jpeg" width="100" height="100"/>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
